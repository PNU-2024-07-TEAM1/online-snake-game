server:
  port: 8015
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:./db_dev
    driverClassName: org.h2.Driver
    username: sa
    password:
  #jpa
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: update



  web:
    resources:
      static-locations: classpath:/static/