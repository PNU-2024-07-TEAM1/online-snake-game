<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
</head>
<body>
<h1>user profile</h1>
<p>username: <span th:text="${username}"></span></p>
<p>user email: <span th:text="${email}"></span></p>
<p>user score: <span th:text="${score}"></span></p>
<p>user color: <span th:text="${color}"></span></p> <!-- 색상 정보 출력 -->
</body>
</html>
