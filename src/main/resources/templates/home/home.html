<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/home_background.css">
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'Pretendard-Regular', Arial, sans-serif;
            background-color: #1a1a2e; /* 남색과 검은색의 중간 정도 색상 */
            color: white; /* 텍스트 기본 색상 */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        /* 제목 스타일 */
        h1 {
            color: #e0e0e0; /* 밝은 회색 */
            margin-bottom: 20px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -0.05em;

            /* 애니메이션 컨테이너 스타일 */

            .scene {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<h1 class="fancy-wipe" style="--colors: linear-gradient(90deg, #4ec6f3, #e10fb4)">
	<span class="text">
		Snake Game
	</span>
    <span class="wipe-in">
		Snake Game
	</span>
    <span class="blur-in">
		Snake Game
	</span>
</h1>
<div class="scene"></div>
<div>
    <a href="/oauth2/authorization/kakao" class="button">
        <img src="/kakao_login_medium_wide.png" >
    </a>
</div>
<script src="/home_background.js"></script>
</body>
</html>
