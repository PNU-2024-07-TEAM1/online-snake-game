<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/home_background.css">
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'Pretendard-Regular', Arial, sans-serif;
            background-color: #1a1a2e; /* 남색과 검은색의 중간 정도 색상 */
            color: white; /* 텍스트 기본 색상 */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        /* 제목 스타일 */
        h1 {
            color: #e0e0e0; /* 밝은 회색 */
            margin-bottom: 20px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -0.05em;
        }

        /* 버튼 컨테이너 스타일 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            color: white;
            background-color: #0d6efd; /* 밝은 파란색 */
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #0a58ca; /* 조금 더 어두운 파란색 */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            background-color: #084298; /* 더 어두운 파란색 */
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        /* 애니메이션 컨테이너 스타일 */
        .scene {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
<h1 class="fancy-wipe" style="--colors: linear-gradient(90deg, #4ec6f3, #e10fb4)">
	<span class="text">
		Snake Game
	</span>
    <span class="wipe-in">
		Snake Game
	</span>
    <span class="blur-in">
		Snake Game
	</span>
</h1>
<div class="scene"></div>
<div class="button-container">
    <a href="/member/login" class="button">Login</a>
    <a href="/member/signup" class="button">Signup</a>
</div>
<script src="/home_background.js"></script>
</body>
</html>
